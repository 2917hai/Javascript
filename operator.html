       // DOM (Documents object model) it is a structure representation of a HTMl documents 
       function run10()
       {
         let no=Number(prompt("enter a number"));
         if(no==1)
         {
            alert("Monday")
         }
         else if(no==2)
         {
            alert("Tuesday")
         }
         else if(no==3)
         {
            alert("Wed")
         }
         else if(no==4)
         {
            alert("thursday")
         }
         else if(no==5)
         {
            alert("friday")
         }
         else if(no==6)
         {
            alert("sat")
         }
         else
         {
            alert("wrong input")
         }
       }
